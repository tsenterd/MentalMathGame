        <script>
        //COUNTDOWN:
        function getTimeRemaining(endtime) {
  var t = Date.parse(endtime) - Date.parse(new Date());
  var seconds = Math.floor((t / 1000) % 60);
  var minutes = Math.floor((t / 1000 / 60) % 60);
  var hours = Math.floor((t / (1000 * 60 * 60)) % 24);
  var days = Math.floor(t / (1000 * 60 * 60 * 24));
  return {
    'total': t,
    'days': days,
    'hours': hours,
    'minutes': minutes,
    'seconds': seconds
  };
}
var t;
var timeinterval ;
function initializeClock(id, endtime) {
  var clock = document.getElementById(id);
  var daysSpan = clock.querySelector('.days');
  var hoursSpan = clock.querySelector('.hours');
  var minutesSpan = clock.querySelector('.minutes');
  var secondsSpan = clock.querySelector('.seconds');

  function updateClock() {
    document.onkeydown = checkKey;

    function checkKey(e) {

      e = e || window.event;
      if (e.keyCode == '38') {
          drop(0,'t1')
      }
      else if (e.keyCode == '40') {
        drop(0,'t2')
      }
      else if (e.keyCode == '37') {
   drop(0,'t3')
      }
      else if (e.keyCode == '39') {
   drop(0,'t4')
      }
      else if (e.keyCode == 27)
      {
        clearInterval(timeinterval);

        mainMenu();
      }
}
    t = getTimeRemaining(endtime);
    minutesSpan.innerHTML = ('0' + t.minutes).slice(-2);
    secondsSpan.innerHTML = ('0' + t.seconds).slice(-2);

    if (t.total <= 0) {
      clearInterval(timeinterval);
      gameover();
    }
  }

  updateClock();
  timeinterval = setInterval(updateClock, 1000);
}

        var answer;
        var score = 0;
        var o1,o2,o3,o4;
        function play (topic)
        {
          alert("Instructions: when you press start, a question will apear in the middle (white) box. Drag it to the box containing the correct result. You may also use your arrow keys to specify the correct box. Try to get the highest score you can in the time provided!");
          document.getElementById("start").disabled = false;
          var nodes = document.getElementById("buttons").getElementsByTagName('*');
          for(var i = 0; i < nodes.length; i++)
          {

          }
        }
        function mainMenu()
        {
          var nodes = document.getElementById("ingame").getElementsByTagName('*');
          for(var i = 0; i < nodes.length; i++)
          {
               nodes[i].style.display = 'none';
          }
          var nodes = document.getElementById("buttons").getElementsByTagName('*');
          for(var i = 0; i < nodes.length; i++)
          {
               nodes[i].style.display = 'inline-block';
          }
          var nodes = document.getElementById("radio").getElementsByTagName('*');
          for(var i = 0; i < nodes.length; i++)
          {
               nodes[i].style.display = 'inline-block';
          }
          document.getElementById("sec").innerHTML = '00';
          document.getElementById("min").innerHTML = '00';
          document.getElementById("diff").innerHTML = "Difficulty: ";
          document.getElementById("top").innerHTML = "Topic: ";
        }
        function gameover()
        {
          alert("Congratulations! You got a score of: " + score);

          document.getElementById("t1").innerHTML = "";
          document.getElementById("t2").innerHTML = "";
          document.getElementById("t3").innerHTML = "";
          document.getElementById("t4").innerHTML = "";
          document.getElementById("question").innerHTML = "";
          mainMenu();
        }
        function start(first)
        {
          if (first == true)
          {
            var deadline = new Date(Date.parse(new Date()) + 1 * 1 * 1 * 1 * 10000);
            initializeClock('timer', deadline);
          }
          document.getElementById("start").disabled = true;
          var num1 = Math.floor((Math.random() * 100) + 1);
          var num2 = Math.floor((Math.random() * 100) + 1);
          document.getElementById("question").innerHTML= num1 + " + " + num2;
          answer = num1+num2;
          var decide = Math.floor ((Math.random()*4)+1);
          if (decide ==1){
            o1 = answer;
            o2 = num1+num2-Math.floor((Math.random() * 10) + 1);
            o3 = num1*num2;
            o4 = num1*2;
          }
          else if (decide ==2){
            o1 = num1+num2-Math.floor((Math.random() * 10) + 1);
            o2 = answer;
            o3 = num1*num2;
            o4 = num2*2;
          }
          else if (decide ==3){
            o1 = num1+num2- Math.floor((Math.random() * 10) + 1);
            o2 = num1+num2 - Math.floor((Math.random() * 10) + 1);
            o3 = answer;
            o4 = num1*2;
          }
          else if (decide ==4){
            o1 = num2*2;
            o2 = num1+num2 - Math.floor((Math.random() * 10) + 1);
            o3 = num1+num2-Math.floor((Math.random() * 10) + 1);
            o4 = answer;
          }
          document.getElementById("t1").innerHTML = o1;
          document.getElementById("t2").innerHTML = o2;
          document.getElementById("t3").innerHTML = o3;
          document.getElementById("t4").innerHTML = o4;
        }
        function allowDrop(ev) {
                ev.preventDefault();
        }

        function drag(ev) {
                ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev,name) {
                var num = document.getElementById(name).innerHTML;
                if (num == answer)
                {
                  score++;
                  document.getElementById("score").innerHTML = "Score = " + score;
                  start(false);
                }
                else
                {
                clearInterval(timeinterval);
                  gameover();
                }

        }
        document.onkeydown = checkKey;

        function checkKey(e) {

          e = e || window.event;

          if (e.keyCode == 27)
          {
            mainMenu();
          }
}
